name: Deploy Backend Production to AWS ECS

on: [workflow_dispatch]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: test-env

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Hello World
        run: |    
           echo "Hello Keshav"
      - name: revision
        id: get-latest-revision
        run: |
          echo "latest-revision=${{github.run_number}}" >> $GITHUB_OUTPUT 
      - name: Create tag with Latest Revision
        uses: actions/github-script@v5
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/${{steps.get-latest-revision.outputs.latest-revision}}-frontend',
              sha: context.sha
            })   
