name: terraform-enterprise CI flow

on:
  push:
    branches: 
     - 'main'
      
  pull_request:
    branches:
      - 'main'
     

jobs:
  ci:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
    - name: Checking out...
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
    - id: terraform-enterprise
      name: taggingtry
      uses: trustlogix/tlx-cicd@v42
      with:
        project-name: 'terraform-enterprise'
        project-type: 'infra'
        project-steps: all
      env:
        GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
